<!DOCTYPE html>

<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style type="text/css">
body {
	
	background: #2d365f;
	font-family: 'Roboto', sans-serif;
	overflow: hidden;
}

html{
  scroll-behavior:
}
</style>
</head>
<body>



<!-- Login  -->
<section class="py-3 py-md-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-0 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
          <span th:text="${msg}"  th:if="${msg!=null}"class="text-success  alert alert-success "></span><br>
            <div class="text-center mb-3">
              <a href="#!">
                <!--  <img src="${pageContext.request.contextPath }/vendor/img/logo.png" alt="Sign in With Best Programmer" width="175" height="57">-->
              </a>
            </div>
            
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Add Department</h2>
        
            <form th:action="@{/save-dept}" method="post">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-1">
                    <input type="text" class="form-control" name="deptName"id="deptName" placeholder="name@example.com" required>
                    <label for="deptName" class="form-label">Department Name</label>
                  </div>
                </div>
                
                
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Save</button>
                  </div>
                </div>
                 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
