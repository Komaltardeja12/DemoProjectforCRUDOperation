<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<span th:text="${msg}" th:if="${msg!=null}" class="text-success  alert alert-danger "></span>
<span th:text="${updatemsg}" th:if="${updatemsg!=null}" class="text-success  alert alert-success "></span>
<table class="table table-bordered">

<tr>
<th>DeptId</th>
<th>DeptName</th>

<th>Action</th>
</tr>

<tr th:each="deptval:${dept}">

<td th:text="${deptval.id}"></td>
<td th:text="${deptval.deptName}"></td>
<td >
<a th:href="@{'/update-dept/'+${deptval.id}}" class="btn btn-primary">Update</a>
<a th:href="@{'/delete-dept/'+${deptval.id}}" class="btn btn-danger" >Delete</a>
</td>



</tr>
</table>
</body>
</html>
