<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <title>Employee Details</title>
    <style>
    td,th{
    border:5px solid blue !important;
    }
    
    </style>
</head>
<body>
<div class="items_table">
                <div class="table-responsive">
                   
                    <table class="table table-bordered table-hover" style="border:4px solid black">
                        <thead class="bg-warning">
<tr>
                            <th>Employee ID</th>
                            <th>firstName</th>
                            <th>lastName</th>
                            <th>middleName</th>
                            <th>email</th>
                            <th>address</th>
                            <th>address2</th>
                            <th>city</th>
                            <th>state</th>
                            <th>zip</th>
                            <th>phoneNumber</th>
                            <th>homePhoneNumber</th>
                            <th>Birthday</th>
                             <th>uploadYourPhoto</th>
                             <th>Update</th>
                             <th>Delete</th>
</tr>

    
  
                        </thead>
                        <tbody>
                            <tr th:each="employee: ${employees}">
                              
                                 <td th:text="${employee.Id}"></td>
                                <td th:text="${employee.firstName}"></td>
                                <td th:text="${employee.lastName}"></td>
                                <td th:text="${employee.middleName}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.address}"></td>
                                <td th:text="${employee.address2}"></td>
                                <td th:text="${employee.state}"></td>
                                 <td th:text="${employee.city}"></td>
                                  <td th:text="${employee.zip}"></td>
                                   <td th:text="${employee.phoneNumber}"></td>
                                    <td th:text="${employee.homePhoneNumber}"></td>
                                    <td th:text="${employee.Birthday}"></td>
                                     <td th:text="${employee.uploadYourPhoto}"></td>
                                  <td>  
                                    <a th:href="@{'/update/'+${employee.Id}}" class="btn btn-success">Update</a>
                                    
                                </td> 
                                <td>
                                 <a th:href="@{'/delete/'+${employee.Id}}" class="btn btn-danger">Delete</a>
                                 
                                </td>
                            </tr>
   
                        </tbody>
                    </table>
                </div>
            </div>
            </div>

</body>
</html>
