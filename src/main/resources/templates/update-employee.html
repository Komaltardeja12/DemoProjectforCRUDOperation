<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <title>Employee Database Management System</title>
</head>
<body>

<div class="container">
<form class="row g-3" th:action="@{/updateEmployee}" method="post">
<input type="hidden" th:value="${employee.id}"name="id"></input>

<div class="col-md-6">
    <label for="inputEmail4" class="form-label">FirstName</label>
    <input type="text" th:value="${employee.firstName}" class="form-control" id="inputEmail4" name="firstName">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">LastName</label>
    <input type="text" th:value="${employee.lastName}" class="form-control" id="inputPassword4"name="lastName">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" th:value="${employee.email}" class="form-control" id="inputEmail4"name="email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Middle Name</label>
    <input type="text" th:value="${employee.middleName}" class="form-control" id="inputPassword4"name="middleName">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" th:value="${employee.address}"class="form-control" id="inputAddress" placeholder="1234 Main St"name="address">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" th:value="${employee.address2}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" th:value="${employee.city}"class="form-control" id="inputCity" name="city">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select"name="state">
      <option th:value="${employee.state}"selected="selected"><span th:text="${employee.state}"></span></option>
      <option >Andhra Pradesh</option>
      <option>U.P</option>
      <option>MAHARASHTRA</option>
      <option>Telgana</option>
      <option>M.P</option>
      <option>Uttarkand</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" th:value="${employee.zip}"class="form-control" id="inputZip"name="zip">
  </div>
  
  <div class="col-md-2">
    <label for="inputZip" class="form-label">PhoneNumber</label>
    <input type="number"  th:value="${employee.phoneNumber}"class="form-control" id="inputZip"name="phoneNumber">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Home Phone Number</label>
    <input type="number" th:value="${employee.homePhoneNumber}" class="form-control" id="inputZip"name="homePhoneNumber">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Birthday</label>
    <input type="date" th:value="${employee.Birthday}"class="form-control" id="inputZip"name="birthday">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Upload your photo</label>
    <input type="file" class="form-control" id="inputZip"name="uploadYourPhoto">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update Employee</button>
  </div>
</form>



</div>

</body>
</html>
